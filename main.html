<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="player">

  <video class="player__video viewer" src="download.mp4"></video>

  <div class="progress">
    <div class="progress__filled"></div>
  </div>

  <div class="player__controls">

    <button class="player__button toggle">►</button>

    <button class="player__button rewind" data-skip="-10">« 10s</button>
    <button class="player__button skip" data-skip="25">25s »</button>

    <label>
      Volume:
      <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
    </label>

    <label>
      Speed:
      <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
    </label>

  </div>

</div>

<script src="scripts.js"></script>
</body>
</html>
